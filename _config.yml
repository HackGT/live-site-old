# This file defines some parameters that will affect the live site as a whole.
title: HackGT 6
description: >- # >- means ignore newlines until "baseurl:"
 Wonderland is a place with the most unexpected of things. Follow Beardell on a 36-hour adventure as his world gets turned upside down! As you explore Wonderland, you'll encounter wild characters, use fantastical technology, and maybe even create the impossible. What are you waiting for? Into the rabbit hole you go!
baseurl: "" # the base subpath of this site; that is, if your pages have a constant prefix, like /live, add that here
url: https://info.hack.gt # Your site's domain, e.g. everything up and including to the .com
# Social media links are defined in _data/social_media.yaml
form_id: 1FAIpQLSdP3yiCMb4sSztn32tdwtDiZXud0vJNbUql-LD8au6noNTRqA # This is the form ID contained in the view URL of the site feedback form in the footer
feedback: Give our site feedback!
enableOneSignal: true
oneSignalAppId: 03d7c736-42db-4507-b634-187b0d5069b0


# Hi!  There's a lot of interesting stuff under me, but if you touch it, you might break something!  Please don't edit anything below this line unless you know what you're doing!
collections:
  event_pages:
    output: true
    permalink: /:path/
  blocks:
    output: false

defaults:
    -
        scope:
            path: "_event_pages"
        values:
            priority: 1
# Build settings
markdown: kramdown
theme: minima

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .bundle
  - vendor
  - Dockerfile
  - .dockerignore
  - .gitignore
  - docker_resources
  - deployment.yaml
  - precheck.rb
  - LICENSE
