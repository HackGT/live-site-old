---
layout: default
---
<div class="column">
    <div class="block">
        <div class="block-header">
            {{ page.title }}
        </div>
        <div class="block-body schedule-body active">
            <div class="schedule-loading align-middle schedule-cms">
                <img src="/assets/TeenyBearHead.svg" draggable="false" />
                <h4>
                    Fetching the latest events!
                </h4>
            </div>

            <div class="schedule-error hidden align-middle schedule-cms">
                <img src="/assets/TeenyError.svg" draggable="false" />
                <h4>

                </h4>
                <p class="error-text"></p>
                <p class="error-msg"><small></small></p>

            </div>

            <div class="schedule hidden" id="schedule-cms">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Event
                            </th>
                            <th>
                                Start time
                            </th>
                            <th>
                                End time
                            </th>
                            <th>
                                Location
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
