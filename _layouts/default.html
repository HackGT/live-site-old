<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    <div id="static-bg"></div>
    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
          <div class="container">
              <header class="post-header">
                <h1 class="post-title">
                  {% if page.display_title %}
                    {{ page.display_title | escape }}
                  {% else %}
                    {{ page.title | escape }}
                  {% endif %}
                </h1>
              </header>
              <div class="row">
                      {{ content }}
              </div>
          </div>

      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
